<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex 실습</title>
    <link rel="stylesheet" href="flex.css">
</head>
<body>
    <!-- layout-container는 layout-title의 container -->
    <div class="layout-container">
        <div class="layout-title">
            <!-- title 빨간 부분 -->
            <div class="title">Title</div>
        </div>
        <!-- 최근게시물 부분 -->
        <div class="layout-recent">
            <div class="recent">최근게시물1</div>
            <div class="recent">최근게시물2</div>
            <div class="recent">최근게시물3</div>
            <div class="recent">최근게시물4</div>
        </div>
        <!-- 인기게시물 부분 -->
        <div class="layout-popular">
            <div class="popular popular1">인기게시물1</div>
            <div class="popular popular2">인기게시물2</div>
        </div>
    </div>
</body>
</html>
