<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지원이의 자기소개 페이지</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- NavBar -->
    <!-- ul>li*몇개 -> li가 몇개만큼 자동 생성 -->
    <!-- span,div는 css 자리잡는 방법이 다름 -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="aboutme.html">About me</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <img src="image.png" width="200px" height="100px">
    </section>
    <section>
        <a href="https://www.naver.com/"><img src="image.png"></a>
    </section>
    <section>
        <h2>제목 : 자기소개</h2>
        <p id="name">이름 : 정지원</p>
        <p>전공 : 컴퓨터예술학부</p>
        <p>나이 : <span style="color: blue;">24세</span></p>

        <!-- 재미요소 -->
        <!-- 해당 줄 아래에 복사 단축키 -->
        <!-- 맥: option + shift + 아래키 -->
        <!-- 윈도우: alt + shift + 아래키 -->
        <meter min="0" max="100" value="60" low="30" high="40" optimum="60"></meter>
        <meter min="0" max="100" value="60" low="30" high="40" optimum="60"></meter>
        <meter min="0" max="100" value="60" low="30" high="40" optimum="60"></meter>
    </section>

    <footer>
        😖copyright &copy;
    </footer>
</body>
</html>
